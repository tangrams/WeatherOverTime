import:
    - https://tangrams.github.io/blocks/global.yaml
    - https://tangrams.github.io/blocks/functions/zoom.yaml
    - https://tangrams.github.io/blocks/functions/aastep.yaml
    - https://tangrams.github.io/blocks/geometry/matrices.yaml
    - https://tangrams.github.io/blocks/patterns/grid.yaml
    - https://tangrams.github.io/blocks/shapes/cross.yaml
    - https://tangrams.github.io/blocks/elevation/stripes.yaml
    - https://tangrams.github.io/blocks/elevation/normal.yaml
    - https://tangrams.github.io/blocks/lines/dots.yaml

sources:
    mapzen:
        type: MVT
        url: https://tile.nextzen.org/tilezen/vector/v1/512/all/{z}/{x}/{y}.mvt?api_key=hx2J5tx6QDS1Pnhu8r97JQ
        rasters: [normals-elevation]
        max_zoom: 16
    normals-elevation:
        type: Raster
        url: https://tile.nextzen.org/tilezen/terrain/v1/normal/{z}/{x}/{y}.png?api_key=hx2J5tx6QDS1Pnhu8r97JQ
        url_params:
        max_zoom: 15
    stations:
        type: GeoJSON
        url:   data/stations.geojson

textures:
    data_image:
        url: data/data.png
        filtering: nearest
    scale_image:
        url: data/scale.png
        # url: data:image/png;base64,
        # filtering: nearest

global:
    hovered: -1

cameras:
    perspective:
        type: perspective
scene:
    background:
        color: [0.078,0.075,0.102]

layers:
    earth:
        data: { source: mapzen }
        draw:
            earth:
                order: global.order
                color: [0.388,0.408,0.431]
    water:
        data: { source: mapzen }
        draw:
            water:
                order: global.order
                color: [0.079, 0.077, 0.105]
    landuse:
        data: { source: mapzen }
        draw:
            landuse:
                order: global.order
                color: [0.676, 0.802, 0.810]
    boundaries:
        data: { source: mapzen }
        filter: { $zoom: {max: 9}}
        draw:
            lines-dots:
                order: global.order
                color: [0.800, 0.759, 0.743]
                width: 4px
    roads:
        data: { source: mapzen, layer: roads }
        filter: { $zoom: {min: 7}, not: { kind: [rail, ferry] } }
        draw:
            lines:
                order: global.order
                color: [0.988, 0.929, 0.970]
                width: [[7,0.0px], [10, .5px], [15, .75px], [17, 5m]]
        highway:
            filter: { kind: highway }
            draw:
                lines:
                    order: global.order
                    color: [0.680, 0.244, 0.432]
                    width: [[8,0px], [8,.25px], [11, 1.5px], [14, 2px], [16, 4px], [17, 10m]]
            link:
                filter: { is_link: true } # on- and off-ramps, etc
                draw:
                    lines:
                        color: [0.625, 0.534, 0.650]
                        width: [[8,0px], [14, 3px], [16, 5px], [18, 10m]]
                tunnel-link:
                    filter: {is_tunnel: true, $zoom: {min: 13} }
                    draw:
                        lines:
                            color: [0.369, 0.203, 0.272]
        tunnel:
            filter: {is_tunnel: true }
            draw:
                lines:
                    order: global.order
                    color: [0.286, 0.322, 0.325]
        airport-lines:
            filter: { kind: minor_road, aeroway: [runway,taxiway] }
            draw:
                lines:
                    color: [0.696, 0.955, 0.946]
                    width: [[10, 2px], [11, 2.5px], [12, 3px], [13, 4px], [14, 8px], [15, 16px], [16, 32px], [17, 60m]]
                    outline:
                        color: [1.0,1.0,1.0]
            # Features come in at zoom 9, but include mostly minor airports without POIs until z13
            early:
                filter: { $zoom: { max: 12 }, not: { landuse_kind: [aerodrome, runway, taxiway] } }
                draw:
                    lines:
                        visible: false
            not-round:
                filter: { $zoom: { min: 17 } }
                draw:
                    lines:
                        cap: butt
            taxiway:
                filter: { aeroway: taxiway }
                draw:
                    lines:
                        color: [[14, [0.75,0.75,0.75]], [15, [0.6,0.6,0.6]], [16, [0.3,0.3,0.3]], [17, [0.0,0.0,0.0]]]
                        width: [[14, 1px], [17, 1.5px], [18, 4m]]
                        outline:
                            width: 0.5px
                            color: [1.0,1.0,1.0]
                early:
                    filter: { $zoom: { max: 13 } }
                    draw:
                        lines:
                            visible: false
    station:
        data: { source: stations }
        draw:
            points:
                style: wind
                interactive: true
                collide: false
                blend: overlay
                blend_order: 1
                size: 50
                color: |
                    function() {
                        var hovered = feature.id === global.hovered ? 1 : 0;
                        return [ ( Math.floor(feature.id/255))/255, (feature.id%255)/255, hovered ];
                    }
            text:
                # buffer: 3px
                offset: [0,60px]
                font:
                    family: Helvetica
                    size: 10px
                    weight: 100
                    fill: white
                    # stroke: { color: [0.055, 0.055, 0.055], width: 5 }

styles:
    water:
        base: polygons
        mix: [patterns-grid]
        shaders:
            blocks:
                color: |
                    color.rgb += tileGrid()*0.4;
    earth:
        base: polygons
        mix: [elevation-normal]

    landuse:
        base: polygons
        mix: [functions-zoom, elevation-stripes]
        shaders:
            defines:
                ZOOM_START: 0.
                ZOOM_END: 13.
                STRIPES_ALPHA: .5
                STRIPES_SCALE: 70.
                STRIPES_DIR: vec3(-0.600,-0.420,0.560)
                STRIPES_PCT: 1.8
                STRIPES_WIDTH: mix( (1.-zoom()),
                                    dot((sampleRaster(int(NORMAL_TEXTURE_INDEX)).rgb-.5)*2.,
                                        STRIPES_DIR),
                                    zoom())*STRIPES_PCT
    wind:
        base: points
        texcoords: true
        animated: true
        mix: [functions-aastep, geometry-matrices, shapes-cross]
        shaders:
            uniforms:
                u_data: data_image
                u_scale: scale_image
                u_param: [812, 1599]
                u_offset: 0
            blocks:
                global: |
                    float getIndex (vec2 encodedIndex) {
                        return (encodedIndex.x*65025.+encodedIndex.y*255.)+.5;
                    }

                    float shape(vec2 st, int N){
                        st = st *2.-1.;
                        float a = atan(st.x,st.y)+PI;
                        float r = TWO_PI/float(N);
                        return cos(floor(.5+a/r)*r-a)*length(st);
                    }

                    vec4 getColor (vec2 st) {
                        float texWidth = u_param.x;
                        float texHeigth = u_param.y;
                        st.y = 1.-st.y/texHeigth;
                        return texture2D(u_data,vec2(st.x/texWidth,st.y));
                    }

                color: |
                    float index = getIndex(color.st);
                    float t = u_offset;
                    // t += fract(u_time);

                    color = vec4(0.);
                    float i_now = floor(t);
                    float f_now = fract(t);
                    float next = i_now+1.;

                    vec4 data_now = getColor(vec2(mod(i_now,u_resolution.x),index));
                    vec4 data_next = getColor(vec2(mod(next,u_resolution.x),index));
                    vec4 data_interpol = mix(data_now,data_next,f_now);

                    float dir_now = data_now.b;
                    float dir_next = (data_next.g == 0.)? data_now.b : data_next.b;
                    float dir_delta = fract(dir_next-dir_now);
                    if (dir_delta > .5) {
                        dir_delta -= 1.;
                    }
                    dir_next = dir_now + dir_delta;

                    float w_deg = mix(dir_now, dir_next, f_now)*-TWO_PI;
                    float w_speed = data_interpol.g;
                    float temp = data_interpol.r;

                    vec2 st = v_texcoord.xy;
                    float valid = smoothstep(0.5,1.,data_interpol.a);


                    // Arrow
                    float scale = .5;
                    vec2 arrow_st = rotate2D(st, w_deg);
                    arrow_st *= vec2(scale+.5,.5);
                    float d = shape(arrow_st + vec2(scale*-.5+.25,.3),3) / shape(arrow_st + vec2(scale*-.5+.25,1.132),3);
                    color = texture2D(u_scale,vec2(1.-temp,.5));
                    color.a *= w_speed;
                    color.a = 1.0-step(.1+.15*w_speed,d);

                    // Hovered Arrow
                    color.a -= (1.-step(.05+.05*w_speed,d))*v_color.b;
                    color += max(rect(st,2.)-rect(st,1.6)-cross(st,5.,5.),0.)*v_color.b;
